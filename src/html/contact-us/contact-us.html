<section class="contact">
    <div class="contact__container">
        <div class="contact__info">

        </div>
        <form class="contact__form">
            <div class="contact__form-row">
                <div class="contact__form-field">
                    <label class="contact__form-label" for="first-name">First Name</label>
                    <input class="contact__form-input" type="text" id="first-name" name="firstName" placeholder="Esther"/>
                </div>

                <div class="contact__form-field">
                    <label class="contact__form-label" for="last-name">Last Name</label>
                    <input class="contact__form-input" type="text" id="last-name" name="lastName" placeholder="Howard"/>
                </div>
            </div>
            
            <div class="contact__form-row">
                <div class="contact__form-field">
                    <label class="contact__form-label" for="email">Your Email</label>
                    <input class="contact__form-input" type="email" id="email" name="email" placeholder="hipixem@gmail.com"/>
                </div>

                <div class="contact__form-field">
                    <label class="contact__form-label" for="phone">Your Number</label>
                    <input class="contact__form-input" type="tel" id="phone" name="phone" placeholder="(208) 555-0112"/>
                </div>
            </div>
        </form>
    </div>
</section>
